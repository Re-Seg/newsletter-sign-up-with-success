<!DOCTYPE html>
<html lang="fr">
<head>

    <title>success</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div>
        <img src="assets/images/icon-success.svg"><br>
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span>ash@loremcompany.com</span>. Please open it and click the button inside to confirm your subscription</p>
        <button id="button">Dismiss message</button>

    <script>

        function but() {
            history.back()
            //history.go(-1);
        }
    </script>
