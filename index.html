<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to newsletter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="images/illustration-sign-up-desktop.svg" alt="illustration" id="image">
        <div class="image"></div>
        <div id="div">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li><img src="images/icon-list.svg" id="im-list">Product discovery and building what matters</li>
                <li><img src="images/icon-list.svg" id="im-list">Measuring to ensure updates are a success</li>
                <li><img src="images/icon-list.svg" id="im-list">And much more!</li>
            </ul>
            <form>
                <label for="email">Email address</label><span id="span"></span><br>
                <input type="email" id="email" name="email" aria-label="email@company.com"><br>
                <input type="submit" value="Subscribe to monthly newsletter" id="submit">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
